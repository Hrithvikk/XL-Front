<div style="margin: 10%; margin-left: 30%">
  <h1 style="margin: 10%; margin-left: 30%" class="modal-title">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
    <div class="form-group">
      <label>Username<span class="text-danger">*</span></label>
      <input
        class="form-control"
        type="text"
        placeholder="username/email"
        formControlName="userName"
      />
      <div [hidden]="errorshow">
        <span style="color: red">email or username is not valid</span>
      </div>
    </div>
    <div class="form-group">
      <label>Password<span class="text-danger">*</span></label>
      <input
        class="form-control"
        type="password"
        placeholder="password"
        formControlName="password"
      />
    </div>
    <button
      style="margin: 3%; margin-left: 40%"
      class="btn btn-primary submit-btn"
      type="submit"
    >
      Submit
    </button>
  </form>
  <h4>
    Don't have an account ?
    <span
      routerLink="/registration"
      class="text-primary"
      style="cursor: pointer"
    >
      Create new account
    </span>
  </h4>
</div>
